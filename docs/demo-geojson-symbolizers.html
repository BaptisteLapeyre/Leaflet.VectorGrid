		var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {

		var highlight;
		var clearHighlight = function() {
			if (highlight) {
				vectorGrid.resetFeatureStyle(highlight);
			}
			highlight = null;
		};

		var countrySymbolizer = [];

		countrySymbolizer[0] = new L.VectorGrid.PolygonSymbolizer([{
			fillColor:'#800026',
			fillOpacity: 0.5,
			stroke: true,
			fill: true,
			color: 'black',
			weight: 0,
		}]);

		countrySymbolizer[1] = new L.VectorGrid.PolygonSymbolizer([{
			fillColor:'#E31A1C',

			stroke: true,

			stroke: true,
			fill: true,
			color: 'black',
			weight: 0,
		}]);

		countrySymbolizer[4] = new L.VectorGrid.PolygonSymbolizer([{
			fillColor:'#FFEDA0',
			fillOpacity: 0.5,
			stroke: true,
			fill: true,
			color: 'black',
			weight: 0,
		}]);

		var vectorGrid = L.vectorGrid.slicer( euCountries, {
			rendererFactory: L.svg.tile,
			getFeatureSymbolizers: function(themeName, properties, zoom, geometryDimension) {
				var p = properties.mapcolor7 % 5;

				return countrySymbolizer[p];
			},
			interactive: true,
			getFeatureId: function(f) {
				return f.properties.wb_a3;
			}
		})
